<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:prime="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Grader -- Login</title>
	</h:head>
	<h:body>
		<h:form>
			<prime:panel header="Welcome to Grader!" >
				<div style="height:50px">
					You must be logged in to access the functionality of this application!
				</div>
			</prime:panel>
			<prime:panel header="Please log in!">
				<prime:messages id="messages" showDetail="true" autoUpdate="true"/>
				<h:panelGrid columns="2">
					<h:outputText value="Username: " />
					<prime:inputText id="username_txt" value="#{loginBean.username}"/>
					
					<h:outputText value="Password: "/>
					<prime:password id="password_pwd" value="#{loginBean.password}"/>
				</h:panelGrid>
				<prime:commandButton id="login_btn" value="Login" action="#{loginBean.login}"/>
			</prime:panel>
		</h:form>
	</h:body>
</f:view>
